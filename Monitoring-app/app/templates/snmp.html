<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>SNMP Query</title>
</head>
<body>
    <h1>SNMP GET Request</h1>
    <form action='/snmp' method='post'>
        <label for='target'>Target IP:</label>
        <input type='text' id='target' name='target'><br><br>
        <label for='oid'>OID:</label>
        <input type='text' id='oid' name='oid'><br><br>
        <label for='community'>Community:</label>
        <input type='text' id='community' name='community' value='public'><br><br>
        <label for='port'>Port:</label>
        <input type='number' id='port' name='port' value='161'><br><br>
        <input type='submit' value='Submit'>
    </form>
    {% if snmp_data %}
        <h2>SNMP Data:</h2>
        <p>{{ snmp_data }}</p>
    {% endif %}
</body>
</html>
