<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/show_device.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body style="margin: 0px;font-family: 'Courier New', Courier, monospace;background-color: #3498db;">
    <div style="background-color: rgb(20, 20, 20);padding: 10px;border-radius: 0px 0px 20px 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
          <a href="/dashboard"><img src="../static/imgs/logo.png" style="width: 60px;margin-left: 10px;" /></a><div style="">
                <h1 style="color: #fff; font-size: 25px;font-weight: bold; font-family: 'Courier New', Courier, monospace; margin: 0;">Monitoring Application</h1>
            </div>
            
            <a href="/log_out" style="text-decoration: none; display: flex;margin-right: 10px; flex-wrap: wrap; flex-direction: row; align-items: center;">
                <img src="../static/imgs/logout.png" style="width: 60px;">
                <h3 style="color: #fff; font-size: 20px; margin-left: 5px;">LogOut</h3>
            </a>
        </div>
    </div>
    {% block content %}

    <!-- title -->
    <div class="title-container">
        <div >
            <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
                <h3 style="color: rgb(20, 20, 20); margin-top: 100px; font-weight: bold; margin-right: auto;margin-left: 6%;">Show iot Devices</h3>
                <h3 style="color: rgb(20, 20, 20); margin-top: 100px; font-weight: bold; margin-left: auto;margin-right: 6%;"><a href="/add_iot_device"><img src="../static/imgs/add.png" style="width: 30px;"/></a></h3>
            </div>
        </div>
    </div>
    
    <center>
    <table class="table table-dark" style="background-color: rgb(20, 20, 20);border-radius: 20px;width: 90%;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <thead>
          <tr>
            <th scope="col"  style="border: 0px;">ID</th>
            <th scope="col">DEVICE NAME</th>
            <th scope="col">IP ADDRESS</th>
            <th scope="col">MAC ADDRESS</th>
            <th scope="col">TYPE</th>
            <th scope="col">UPDATE</th>
            <th scope="col">DELETE</th>
            <th scope="col"  style="border: 0px;">STATISTIC</th>
            <th scope="col"  style="border: 0px;">MAP</th>
          </tr>
        </thead>
        <tbody>
          {% for item in devices_data %}
          <tr>
            <th scope="row">{{ item[0] }}</th>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td><a href={{"/update_iot_device/" ~ item[0]|string }}><img src="../static/imgs/boucler.png" style="width: 30px;"/></a></td>
            <td><a href={{"/delete_iot_device/" ~ item[0]|string }}><img src="../static/imgs/supprimer.png" style="width: 30px;"/></a></td>
            <td><a href={{"/show_graphe_iot_device/" ~ item[0]|string }}><img src="../static/imgs/statistiques.png" style="width: 30px;margin-left: 15px;"/></a></td>
            <td><a href={{"/show_map_iot/" ~ item[0]|string }}><img src="../static/imgs/journey.png" style="width: 30px;"/></a></td>
          </tr>
          {% endfor %}  
        </tbody>
      </table>
    </center>

    </div>
    {% endblock %}

</body>

</html>
