<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/deletedevice.css">
</head>

<body>
    {% extends 'header.html' %}
    {% block title %}Monitoring{% endblock %}

    {% block content %}
    <!-- title -->
    <div class="title-container">
        <div class="title">
            <div>
                <img src="../static/images/delete.png" alt="">
            </div>
            <div>Delete Device</div>
        </div>
    </div>

    <div class="container-add-device">
        <div class="login-box">
            <form action="/adddevice" method="post">

                <div class="box">
                    <div>
                        Device Name
                    </div>
                    <div>
                        {{device_info[1]}}
                    </div>
                </div>

                <div class="box">
                    <div>
                        Device Type
                    </div>
                    <div>
                        {{device_info[4]}}
                    </div>
                </div>

                <div class="box">
                    <div>
                        Device IP Address
                    </div>
                    <div>
                        {{device_info[2]}}
                    </div>
                </div>

                <div class="box">
                    <div>
                        Device MAC Address
                    </div>
                    <div>
                        {{device_info[3]}}
                    </div>
                </div>

                <div class="footer">
                    <a href="/showdevices">
                        <div>
                            <img src="../static/svgs/back-svgrepo-com(1).svg" alt="" srcset="">
                        </div>
                    </a>
                    <a class="submt-butt" href={{"/deletedevice/" ~ device_info[0]|string }}>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Delete
                    </a>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
</body>

</html>
