<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/show_graph_device.css">
</head>

<body>
    {% extends 'header.html' %}
    {% block title %}Monitoring{% endblock %}

    {% block content %}
    <!-- title -->
    <div class="title-container">
        <div class="title">
            <div>
                <img src="../static/imgs/icons8-plusieurs-Ã©quipements-96.png" alt="">
            </div>
            <div>Graphe </div>
        </div>
    </div>
    <div class="container-graphe-info">
        <div class="container-image">
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Graphique">
        </div>
        <div>
            <div class="login-box">
                <form action="/adddevice" method="post">

                    <div class="box">
                        <div>
                            Name :
                        </div>
                        <div>
                            {{device_info[1]}}
                        </div>
                    </div>

                    <div class="box">
                        <div>
                            Type :
                        </div>
                        <div>
                            {{device_info[4]}}
                        </div>
                    </div>

                    <div class="box">
                        <div>
                            IP Address :
                        </div>
                        <div>
                            {{device_info[2]}}
                        </div>
                    </div>

                    <div class="box">
                        <div>
                            MAC Address :
                        </div>
                        <div>
                            {{device_info[3]}}
                        </div>
                    </div>

                    <div class="footer">
                        <a href="/showdevices">
                            <div>
                                <img src="../static/svgs/back-svgrepo-com(1).svg" alt="" srcset="">
                            </div>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
