<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Data</title>
</head>
<body>
    <h1>Add Data</h1>
    <form method="POST" action="/add_data">
        <label for="device_id">Device ID:</label>
        <input type="text" id="device_id" name="device_id" required>
        
        <label for="target">SNMP Target:</label>
        <input type="text" id="target" name="target" required>

        <div class="user-box">
            <input type="text" name="device_name" required="">
            <label>Device Name</label>
        </div>

        <div class="user-box">
            <input type="text" name="type" required="">
            <label>Device Type</label>
        </div>

        <div class="user-box">
            <input type="text" name="device_ip" required="">
            <label>Device IP Address</label>
        </div>

        <div class="user-box">
            <input type="text" name="device_mac_address" required="">
            <label>Device MAC Address</label>
        </div>

        <button type="submit">Add Data</button>
    </form>
</body>
</html>
